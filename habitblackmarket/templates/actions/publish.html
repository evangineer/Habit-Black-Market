{% extends "base.html" %}
{% block body %}

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Note</h3>
  </div>
  <div class="panel-body">
    To get your UUID and API token, click <a href="{{ habit_link }}/#/options/settings/api" target="_blank">HERE</a>
  </div>
</div>

<div class="col-xs-6 col-md-6" >
<form role="form" method="post" action="{{ url_for('publish') }}">
  <div class="form-group">
    <label for="uuid">Your UUID</label>
    <input name="uuid" type="text" class="form-control" id="uuid" placeholder="">
  </div>
  <div class="form-group">
    <label for="apitoken">Your API token</label>
    <input name="apitoken" type="password" class="form-control" id="apitoken" placeholder="">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" type="text" class="form-control" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="subtitle">Sub Title</label>
    <input name="subtitle" type="text" class="form-control" id="subtitle" placeholder="Sub Title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" class="form-control" id="content" placeholder="Content..."></textarea>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-danger" role="button">Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

  <div class="col-xs-6 col-md-5">
    <a href="#" class="thumbnail">
      <div class="container">
        <div class="col-xs-1 col-md-1 text-center">
          <div class="img">
            <img src="{{ url_for('static', filename='img/gold.png') }}" alt="gold">
          </div>
        </div>
        <div class="col-xs-2 col-md-2 text-center">
            <h2><span class="glyphicon glyphicon-arrow-right"></span></h2>
        </div>
        <div class="col-xs-1 col-md-1 text-left">
          <div class="img">
            <img style="width: 70px;" src="{{ url_for('static', filename='img/head.png') }}" alt="gem">
          </div>
        </div>
      </div>

    </a>
  </div>

{% endblock %}
