<VirtualHost *>
    WSGIDaemonProcess habitrpg user=www-data group=www-data threads=5
    WSGIScriptAlias /blackmarket /opt/habitblackmarket/habitblackmarket.wsgi
    DocumentRoot /opt/habitblackmarket

    <Directory /opt/habitblackmarket/>
        WSGIProcessGroup habitrpg
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Require all granted
    </Directory>

ProxyRequests Off
ProxyPassInterpolateEnv On
ProxyPass / http://127.0.0.1:3000/ connectiontimeout=5 timeout=30
ProxyPassReverse / http://127.0.0.1:3000/splunk/

</VirtualHost>
