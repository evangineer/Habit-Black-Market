<VirtualHost *>
    WSGIDaemonProcess habitrpg user=www-data group=www-data threads=5
    WSGIScriptAlias / /opt/habitblackmarket/habitblackmarket.wsgi
    DocumentRoot /opt/habitblackmarket

    <Directory /opt/habitblackmarket/>
        WSGIProcessGroup habitrpg
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Require all granted
    </Directory>


</VirtualHost>
